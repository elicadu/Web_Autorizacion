<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logifarma</title>

    <link rel="icon" href="img/ICONO-AZUL.png">
    <link rel="stylesheet" href="Css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="conten_registro" id="conten_registro">

        <div class="registro">

                <p class="text" id="text">Ingrese codigo de usuario</p>
                <p class="text_error" id="text_error"> Este usuario no existe. <br> Int√©ntelo de nuevo!</p>

                <div class="conte_input">
                    <input type="number" class="inpt_text" id="id_cedu" autofocus>
                </div>

                <div class="conte_btn">
                    <button class="btn_regis" id="btn_aceptar">Aceptar</button>
                    <button class="btn_regis" id="btn_cancelar">cancelar</button>
                </div>
        </div>
    </div>


    <section class="section" id="section">
        <article class="bloq_a">
            <div class="conten_img">
                <img src="img/LOGO ORIGINAL.png" id="img_logo" class="img_logo">
            </div>

            <div class="conten_alistar">
                <div class="alistar">
                    <p class="text_alistar">Solicitudes por alistar: </p><input class="alistado_total" id="alistado_total" type="number" value="" disabled readonly><p class="text_alistar2">(de hoy: <input class="alistado_dia" id="alistado_dia" type="number" value="" disabled readonly>)</p>
                </div>
            </div>

        </article>

        <article class="bloq_b">
                    
                <div class="conten_info">

                    <div class="conten_fech_solicitud">
                       <p class="text_solicitusd">Fecha de Solicitud:</p> <input type="datetime" name="" class="fecha_solicitud" id="fecha_solicitud" readonly disabled>
                        <input type="datetime" name="" class="hora_solicitud" id="hora_solicitud" readonly disabled>
                    </div>

                    <div class="conten_nomb">
                        <p class="alistado_por">Alistado Por:</p><input type="text" class="nombre" id="nombre_responsable" readonly disabled>
                    </div>
                    <div class="conten_fech">
                        <p class="fecha_alistado">Fecha de alistado:</p><input type="datetime" name="" class="fecha" id="fecha_responsable" readonly disabled>
                        <input type="datetime" name="" class="hora" id="hora_responsable" readonly disabled>
                    </div>
                    
                </div>


                <div class="conten_butt">

                    <div class="subconten_butt">

                        <button class="button" id="buscar_primero" ><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i></button>
                        <button class="button" id="buscar_atr" onclick="buscar_atras()"><i class="fas fa-chevron-left"></i></button>
                        <button class="button" id="imprimir_auto"><i class="fas fa-play"></i></button>
                        <button class="button" id="buscar_sig" onclick="buscar_siguiente()"><i class="fas fa-chevron-right"></i></button>
                        <button class="button" id="buscar_ultimo" onclick="buscar_ultimo()"><i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></button>

                    </div>

                </div>


                <div class="conten_auto">
                    <div class="serial">
                        <p class="serial_tex">Serial</p>
                        <input type="number" name="id" class="serial_num" id="serial" readonly>
                    </div>
                    <div class="conten_inpu">
                        <input type="number" name="auto" class="auto" id="num_auto" >
                    </div>
                    <div class="conten_buscar">
                        <button class="buscar" id="buscar_auto" onclick="generarURL()">Buscar</button>
                    </div>
                </div>

        </article>


        <article class="bloq_c" id="bloq_c">

            <div class="doc_auto">

                <div class="fortmat_auto" id="fortmat_auto">
                    <iframe class="pag1" id="myIframe" src="" frameborder="0" width="500" height="500"></iframe>
                </div>

            </div>
    
            <div class="doc_formu">
    
                <div class="fortmat_formu" id="fortmat_formu">
                    <iframe class="pag2" id="myIframe2" src="" frameborder="0"></iframe>
                </div>

            </div>

        </article>
    </section>
    
    <script src="https://kit.fontawesome.com/83019c3b17.js" crossorigin="anonymous"></script>
    <script src="consulta_DB.js"></script>
    <script src="consulta_api.js"></script>

</body>

</html>
